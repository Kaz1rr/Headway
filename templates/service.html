<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Service Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #000000;
            color: {{ text_color }};
            padding: 20px;
            letter-spacing: 1px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .back-link {
            color: {{ text_color }};
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-link:hover {
            filter: brightness(1.2);
        }

        .station-list {
            border: 2px solid {{ text_color }};
            box-shadow: 0 0 {{ glow_strength }}px {{ text_color }}, inset 0 0 {{ glow_strength }}px {{ text_color }};
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .station-row {
            background-color: rgba(0, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 2px;
            display: block;
            text-decoration: none;
            color: {{ text_color }};
            transition: all 0.3s ease;
        }

        .station-row:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .station-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .train-image {
            width: 35px;
            height: 35px;
            filter: drop-shadow(0 0 5px {{ text_color }});
        }

        .station-row:hover .train-image {
            filter: drop-shadow(0 0 10px {{ text_color }});
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #008888;
        }
    </style>
</head>
<body>
    <h1>Line {{ line }} Stops</h1>
    
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to All Services</a>

    <div class="station-list">
        {% if stops %}
            {% for stop in stops %}
            <a href="{{ url_for('train_info', stop_id=stop.stop_id) }}" class="station-row">
                <div class="station-info">
                    <img src="{{ url_for('static', filename='images/' + line|lower + '.svg') }}" 
                         alt="{{ line }} Train" 
                         class="train-image">
                    {{ stop.stop_name }}
                </div>
            </a>
            {% endfor %}
        {% else %}
            <div class="station-row">
                No stations available for this line.
            </div>
        {% endif %}
    </div>

    <div class="footer">
        Powered by Transiter API
    </div>
</body>
</html>
