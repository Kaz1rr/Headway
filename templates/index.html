<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>MTA Subway Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #000000;
            color: {{ text_color }};
            padding: 20px;
            letter-spacing: 1px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid {{ text_color }};
            box-shadow: 0 0 {{ glow_strength }}px {{ text_color }}, inset 0 0 {{ glow_strength }}px {{ text_color }};
            border-radius: 10px;
        }

        .train-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .train-link {
            text-decoration: none;
            color: {{ text_color }};
            text-align: center;
        }

        .train-image {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 0 5px {{ text_color }});
            transition: filter 0.3s ease;
        }

        .train-link:hover .train-image {
            filter: drop-shadow(0 0 10px {{ text_color }});
        }

        .row-bdfm {
            margin-left: 20px;
        }

        .row-nqrw {
            margin-left: 40px;
        }

        .shuttle-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            text-align: center;
        }

        .shuttle-label {
            display: block;
            margin-top: 10px;
            font-size: 10px;
        }

        .settings-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            fill: {{ text_color }};
            transition: transform 0.3s ease;
        }

        .settings-icon:hover {
            transform: rotate(45deg);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #008888;
        }
    </style>
</head>
